<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StonePaperScissor</title>
    <link rel="stylesheet" href="stone.css">
</head>

<body>
    <div id="container">
        <button id="stone" class="threebtn" value="stone" >🪨</button>
        <button id="paper" class="threebtn" value="paper">📃</button>
        <button id="scissor" class="threebtn" value="scissor" >✂️</button>
    </div>
    <div class="resultContainer">
        
            <div id="player-score"></div>
            <div id="hands"></div>
            <div id="result"></div>
            <button id="endGame" class="threebtn">🛑</button>
    </div>

    <script src="stone.js"></script>
</body>
</html>
